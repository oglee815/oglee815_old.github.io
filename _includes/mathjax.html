{% if page.mathjax %} # post 의 front matter 에 mathjax 항목의 값에 따라 MathJax 를 불러올 지를 결정하는 부분
<script type="text/x-mathjax-config">

    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ], # 어떤 기호로 수식을 적을지 정하는 부분
      processEscapes: true
    }
  });
</script>
<script

>
</script>

>
